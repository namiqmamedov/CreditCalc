<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Kredit Kalkulator</title>
</head>

<body>

    <div class="bank-credit">
        <h3>Kredit kalkulyatoru</h3>
        <label class="border border-2 radius-5 p-3">
            <div class="d-flex justify-content-between py-1 ">
                <span class="col-6 color-666">Kredit məbləği</span>
                <span class="d-flex justify-content-end align-items-center">
                    <input type="number" id="amount" onchange="Upper()" class="fw-500 border-0 outline-0 text-right "
                        min="0" max="30000" value="5000">
                    <span class="fw-500">AZN</span>
                    </input>
            </div>


        </label>

    </div>
    <div class="bank-month">

        <label class="border border-2 radius-5 p-3">
            <div class="d-flex justify-content-between py-1 ">
                <span class="col-6">Kredit müddəti</span>
                <span class=" d-flex justify-content-end align-items-center">
                    <input type="number" id="months" onchange="Upper()" class="fw-500 border-0 outline-0 text-right"
                        min="1" max="54" step=".1" value="6">
                    <span class="fw-500">ay</span>
                    </input>
            </div>


        </label>
    </div>

    <div class="bank-rate">
        <label class="border border-2 radius-5 p-3">
            <div class="d-flex justify-content-between py-1 ">
                <span class="col-6">Faiz dərəcəsi</span>
                <span class=" d-flex justify-content-end align-items-center">
                    <input type="number" id="rate" onchange="Upper()" class="fw-500 border-0 outline-0 text-right"
                        min="12.9" max="20.9" step="1" value="12.9">
                    <span class="fw-500">%</span>
                    </input>
            </div>


        </label>

    </div>

    <div class="bank-payment">
        <h2 style="margin-top: 40px; margin-left: 45px" id="payment"></h2>
    </div>


    <script src="app.js"></script>
</body>

</html>
